{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}

    
    <form method="post">

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">SUBMIT</button>

    </form>


    {% if message %}
    <div class="alert alert-success mt-3" role="alert">
        {{ message }}
    </div>
{% endif %}

{% endblock %}
